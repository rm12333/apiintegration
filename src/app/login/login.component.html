<!-- app.component.html -->

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mt-5 mb-4">Login Form</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="border p-4 rounded">
          <div class="mb-3">
            <label for="username" class="form-label">Username (Email):</label>
            <input type="email" id="username" formControlName="username" class="form-control" required>
            <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
              <div *ngIf="loginForm.get('username')?.hasError('required')">Username (email) is required.</div>
              <div *ngIf="loginForm.get('username')?.hasError('email')">Please enter a valid email address.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control" required>
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </form>
        
        
        
        
        
        <p class="mt-3">
            Don't have an account? <a routerLink="/signup">Sign up</a>
          </p>
          
    
      </div>
    </div>
  </div>
