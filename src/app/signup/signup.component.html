<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mt-5 mb-4">Sign Up Form</h2>
      <form [formGroup]="signupForm" (ngSubmit)="signup()" class="border p-4 rounded">
        <div class="mb-3">
          <label for="newUsername" class="form-label">Username (Email):</label>
          <input type="email" id="newUsername" formControlName="newUsername" class="form-control" required>
          <div *ngIf="isControlTouchedAndHasError(signupForm.get('newUsername'), 'required')" class="text-danger">
            Email is required.
          </div>
          <div *ngIf="isControlTouchedAndHasError(signupForm.get('newUsername'), 'email')" class="text-danger">
            Invalid email format.
          </div>
        </div>
        
        <div class="mb-3">
          <label for="newPassword" class="form-label">Password:</label>
          <input type="password" id="newPassword" formControlName="newPassword" class="form-control" required>
          <div *ngIf="isControlTouchedAndHasError(signupForm.get('newPassword'), 'required')" class="text-danger">
            Password is required.
          </div>
          <div *ngIf="isControlTouchedAndHasError(signupForm.get('newPassword'), 'minlength')" class="text-danger">
            Password must be at least 6 characters long.
          </div>
        </div>
        
        
        <button type="submit" class="btn btn-success">Sign Up</button>
      </form>
      <p class="mt-3">
        Already have an account? <a routerLink="/login">Log in</a>
      </p>
    </div>
  </div>
</div>
